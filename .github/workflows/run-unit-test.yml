name: Run Unit Tests

on: [push]

jobs:
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      # ⬇️ ADICIONE ESTA LINHA
      - name: Generate Prisma Client
        run: npx prisma generate

      - run: npm run test
